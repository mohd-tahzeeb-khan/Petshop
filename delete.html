<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/delete.css">
    <title>DELETE PETS</title>
</head>
<body>
    <div class="main">
        <a class="goback" href="admin.html">Go Back</a>
        <div class="heading"><h1>Delete Pets</h1></div>
        <div class="center">
        <form class="div-grid" method="post" action="delete">
            <div class="left">
                <div class="text">
                    <h3>Animal: </h3>
                </div>
                <div class="text">
                    <h3>Breed: </h3>
                </div>
                <div class="text">
                    <h3>Colour: </h3>
                </div>    
            </div>
            <div class="right">
                <div class="input">
                    <input type="text" name="animal" id="animal">
                </div>
                <div class="input">
                    <input type="text" name="breed" id="breed"> 
                </div>
                <div class="input">
                    <input type="text" name="colour" id="colour">
                </div>
                
            </div>
            
            
            <input class="button" type="submit" value="DELETE">
     </form>
        </div>
    </div>
    
</body>
</html>
