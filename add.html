<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add.css">

    <title>ADD PETS</title>
</head>
<body>
    <div class="main">
        <a class="goback" href="admin.html">Go Back</a>
        <div class="heading"><h1>New Animal</h1></div>
        <div class="center">
            <form method="post" action="addnew">
                <div class="left">
                    <h4>Animal Name:</h4>
                    <input type="text" name="animal" id="animal">
                    <h4>Animal Breed:</h4>
                    <input type="text" name="breed" id="breed">
                    <h4>Animal Colour:</h4>
                    <input type="text" name="colour" id="colour">
                    <h4>Age:</h4>
                    <input type="text" name="age" id="age">
                </div>
                <div class="right">
                    <h4>Total Animal:</h4>
                    <input type="text" name="noofanimal" id="noofanimal">
                    <h4>Price:</h4>
                    <input type="text" name="askingprice" id="askingprices">
                    <input class="button" type="submit" value="Add">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
