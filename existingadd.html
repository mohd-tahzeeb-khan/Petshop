<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/existingadd.css">
    <title>ADD PETS</title>
</head>
<body>
    <div class="main">
        <div class="heading"><h1>Add Animal</h1></div>
        <div class="center">
        <form method="post" action="add">
        <h4>Animal Name:</h4>
        <input type="text" name="animal" id="animal">
        <h4>Animal Breed:</h4>
        <input type="text" name="breed" id="breed">
        <h4>Animal Colour:</h4>
        <input type="text" name="colour" id="colour">
        <h4>No of Animal:</h4>
        <input type="text" name="no" id="noofanimal">
        <input class="button" type="submit" value="Add">
    </form>
    </div></div>
    
</body>
</html>
